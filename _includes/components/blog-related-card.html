{% case include.post %}
{% when 'previous' %}
<a href="{{ previous.url }}" class="col-span-1 flex-1">
  <div class=" bg-gray-200 flex gap-6 rounded-md overflow-hidden justify-start items-center shadow-lg">
    <div class="flex-1 preview-image h-32 md:h-52 overflow-hidden">      
      <img src="{{ previous.feature_image }}" alt="{{ previous.feature_image_alt_text }}"
        class="object-cover h-full w-full" loading="lazy">
    </div>
    <div class="flex-1 px-6">
      <h3 class="relative text-lg md:text-2xl font-semibold mb-4 text-green-400">{{ previous.title }}</h3>
      <p class="text-tiny md:text-xs text-gray-700">{{ previous.short_description | truncate: 120 | append: '[READ]' }}
      </p>
    </div>
  </div>
</a>
{% when 'next' %}
<a href="{{ next.url }}" class="col-span-1 flex-1">
  <div class=" bg-gray-200 flex gap-6 rounded-md overflow-hidden justify-start items-center shadow-lg">
    <div class="flex-1 preview-image h-32 md:h-52 overflow-hidden">
      <img src="{{ next.feature_image }}" alt="{{ next.feature_image_alt_text }}"
        class="object-cover h-full w-full" loading="lazy">
    </div>
    <div class="flex-1 px-6">
      <h3 class="relative text-lg md:text-2xl font-semibold mb-4 text-green-400">{{ next.title }}</h3>
      <p class="text-tiny md:text-xs text-gray-700">{{ next.short_description | truncate: 120 | append: '[READ]' }}
      </p>
    </div>
  </div>
</a>
{% endcase %}
