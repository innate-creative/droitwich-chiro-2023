<!DOCTYPE html>
  <html lang="en">
    {% include sections/head.html %}
    <body class="font-body min-h-screen flex flex-col overflow-x-hidden" style="scroll-behavior: smooth;">
      <!-- Google Tag Manager (noscript) -->
      <noscript><iframe data-name="google-tag-manager"
          data-src="https://www.googletagmanager.com/ns.html?id={{site.data.settings.configuration.google_tag_manager_id}}"
          height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
      <!-- End Google Tag Manager (noscript) -->
      <header>
        {% include sections/nav-top.html %}
      </header>
      <div class="flex-1">
        {{ content }}
      </div>
      {{site.data.settings.configuration.body_code_block}}
      {% include sections/footer.html %}
      <script defer type="text/javascript" src="/js/config.js"></script>
      <script defer type="text/javascript" src="https://cdn.kiprotect.com/klaro/v0.7.18/klaro.js"></script>
      
      {% include sections/scripts.html %}
      {{ page.page_scripts_code_block }}      
    </body>
  </html>
