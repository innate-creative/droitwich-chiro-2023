<main class="bg-main py-24 md:py-8">
  <div class="container mx-auto flex flex-col md:flex-row gap-8 items-center justify-end md:justify-center px-4 md:px-0 pb-8 pd:pb-0">
    <div class="md:flex-1">
      <h1 class="editable text-3xl md:text-5xl text-gray-50 mb-6">
        Contact Us
      </h1>
      <p class="editable text-base md:text-xl text-gray-50">
        We're here to help you with your health goals. Use the form to submit an enquiry and we'll reply shortly.
      </p>    
    </div>
    <div class="w-full md:flex-1">
      <form id="contact-form" action="" method="post" class="flex flex-col gap-4" netlify>
        <input type="hidden" name="inbox_key" value="contact-form-droitwich">
        <input type="text" name="Name" placeholder="Your Name" class="border border-white rounded-md text-gray-50 p-2 md:p-4 bg-transparent" >
        <input type="text" name="Email" required placeholder="Your Email" class="border border-white rounded-md text-gray-50 p-2 md:p-4 bg-transparent" >
        <label for="enquiry_type" class="text-gray-50 text-lg font-bold">Type of Enquiry (Click to Select)</label>
        <select form="contact-form" name="Enquiry Type" required aria-value="Click to Select" class="border border-white rounded-md text-gray-50 p-2 md:p-4 bg-transparent">
          <option value="Not specified" selected>
            
          </option>
          <option value="General Enquiry">
            General Enquiry
          </option>
          <option value="New Patient">
            New Patient
          </option>
          <option value="Existing Patient">
            Existing Patient
          </option>
        </select>
        <label for="message" class="text-gray-50 text-lg font-bold">Your message</label>
        <textarea type="text" name="Message" class="border border-white rounded-md text-gray-50 p-2 md:p-4 bg-transparent"></textarea>
        <input type="hidden" name="_to" value="{{ site.data.settings.general.email }}">        
        <input type="text" name="_gotcha" style="display: none;">
        <input id="submit" type="submit" value="Send message" class="btn-highlight btn-default g-recaptcha" data-sitekey="6Lfv7aonAAAAAHHdR_xhOPsmlDAoLWeD7hTeB8EW" data-callback='onSubmit' data-action='submit'>
      </form>
    </div>
  </div>
</main>
<section id="location">
  {% include sections/map.html %}
</section>
 <script src="https://www.google.com/recaptcha/api.js"></script>
  <script>
   function onSubmit(token) {
     document.getElementById("contact-form").submit();
   }
 </script>
